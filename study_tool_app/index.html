<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Study Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="app-title">Study Tool</div>
    <div class="app-subtitle">Focus. Drill. Pass.</div>
  </header>

  <main class="main">
    <!-- Controls panel -->
    <section class="control-panel card">
      <div class="control-row">
        <label class="control-label" for="subjectSelect">Subject</label>
        <select id="subjectSelect" class="control-input">
          <option value="hrmt">HRMT</option>
          <option value="orgb">ORGB</option>
        </select>
      </div>

      <div class="control-row">
        <label class="control-label" for="chapterSelect">Chapter</label>
        <select id="chapterSelect" class="control-input">
          <!-- dynamically filled -->
        </select>
      </div>

      <div class="control-row">
        <label class="control-label" for="modeSelect">Study Type</label>
        <select id="modeSelect" class="control-input">
          <option value="flashcards">Flashcards</option>
          <option value="quiz">Quiz</option>
          <option value="flashcardQuiz">Flashcard Quiz</option>
        </select>
      </div>

      <button id="startBtn" class="primary-btn">Start</button>
    </section>

    <!-- Study area -->
    <section id="studyArea" class="study-area card">
      <!-- JS will inject content here -->
      <div class="placeholder">
        <div class="placeholder-title">Pick options above and press Start</div>
        <div class="placeholder-hint">Your questions will appear here.</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>Â© Study Tool</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
